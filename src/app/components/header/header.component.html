<header>
    <h1>
        Header Section
    </h1>
    <app-toggle-button
        [textOpen]="'Close'"
        [textClose]="'Save Employee'"
        [isOpen]="isFormOpen"
        (sampleEvent)="handleSampleEvent($event)"
    ></app-toggle-button>
    <div *ngIf="isFormOpen" class="card">
        <div class="card-body">
            <div class="form-group">
                <label>
                    First Name
                </label>
                <input
                    type="text"
                    class="form-control"
                />
            </div>
            <div class="mt-4"></div>
            <div class="form-group">
                <label>
                    Last Name
                </label>
                <input
                    type="text"
                    class="form-control"
                />
            </div>
            <div class="form-group">
                <input
                    type="checkbox"
                />
                Is Regular
            </div>
        </div>
    </div>
</header>
