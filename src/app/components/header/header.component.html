<header>
    <h1>
        Header Section
    </h1>
    <app-toggle-button
        [textOpen]="'Close'"
        [textClose]="'Save Employee'"
        [isOpen]="isFormOpen"
        (sampleEvent)="handleSampleEvent($event)"
    ></app-toggle-button>
    <div *ngIf="isFormOpen" class="card">
        <div class="card-body">
            <app-employee-form
                (employeeSaved)="handleEmployeeSaved($event)"
                [employee]="employee"
            ></app-employee-form>
        </div>
    </div>
</header>
