<div class="form-group">
    <label>
        First Name
    </label>
    <input
        type="text"
        class="form-control"
        [(ngModel)]="employee.firstName"
    />
</div>
<div class="mt-4"></div>
<div class="form-group">
    <label>
        Last Name
    </label>
    <input
        type="text"
        class="form-control"
        [(ngModel)]="employee.lastName"
    />
</div>
<div class="form-group">
    <input
        type="checkbox"
        [(ngModel)]="employee.isRegular"
    />
    Is Regular
</div>
<hr/>
<button 
    class="btn btn-primary"
    (click)="handleSave()"
>
    Save Data
</button>
